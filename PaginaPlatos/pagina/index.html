<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release-pro/v4.0.0/css/line.css"
    />

    <!-- swiper css -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="../main.js" async></script>
    <script src="../formu.js" defer type="module"></script>
    <!-- title -->
    <title>ViveFelix</title>
  </head>

  <body>
    <dialog>
      <div>
        <h1></h1>
      </div>
    </dialog>
    <!-- header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">ViveFelix</a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list grid">
            <li class="nav_item">
              <a href="#home" class="nav_link active-link">
                <i class="uil uil-estate nav_icon"></i>Inicio
              </a>
            </li>
            <li class="nav_item">
              <a href="#formulario" class="nav_link">
                <i class="uil uil-message nav_icon"></i>Formulario
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav_close" id="nav-close"></i>
        </div>

        <div class="nav_btns">
          <!-- theme change button -->
          <i class="uil uil-moon change-theme" id="theme-button"></i>
          <div class="nav_toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main class="main">
      <!-- home -->
      <section class="home section" id="home">
        <div class="home_container container grid">
          <div class="home_content grid">
            <div class="home_img">
              <svg
                class="home_blob"
                viewBox="0 0 200 187"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <mask id="mask0" mask-type="alpha">
                  <path
                    d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547 
		130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 129.362C2.45775 
		97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 -0.149132 97.9666 
		0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"
                  />
                </mask>
                <g mask="url(#mask0)">
                  <path
                    d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 
		165.547 130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 
		129.362C2.45775 97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 
		-0.149132 97.9666 0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"
                  />
                  <image
                    class="home_blob-img"
                    x="12"
                    y="18"
                    xlink:href="img/plato.webp"
                  />
                </g>
              </svg>
            </div>

            <div class="home_data">
              <h1 class="home_title">Hola, bienvenidos</h1>
              <h3 class="home_subtitle">Busca tus platos preferidos o agr√©galos.</h3>
              <a href="#formulario" id="content" class="button button_flex">
                Formulario<i class="uil uil-message button_icon"></i>
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- formulario -->
      <section class="contact section" id="formulario">
        <h2 class="section_title">Formulario para tus platos</h2>

        <div class="contact_container container grid">
          <form action="" class="contact_form grid" id="myTodo">
            <div class="contact_inputs grid">
              <div class="contact_content">
                <label for="" class="contact_label">Nombre</label>
                <input type="text" class="contact_input" name="nombre" />
              </div>
              <div class="contact_content">
                <label for="" class="contact_label">Descripcion</label>
                <input type="text" class="contact_input" name="descripcion" />
              </div>
              <div class="contact_content">
                <label for="" class="contact_label">Precio</label>
                <input type="number" class="contact_input" name="precio" />
              </div>
              <div class="contact_content">
                <label for="" class="contact_label">Fecha Elaboracion</label>
                <input
                    type="date"
                    class="contact_input"
                    id="myExp"
                    class="finalExp"
                    name="fechaElaboracion"
                  />
              </div>
            </div>
            <div>
              <input type="submit" class="button button_flex" value="ENVIAR" />
            </div>
          </form>
        </div>
      </section>

      <table>
        <thead>
          <tr>
            <th> # </th>
            <th> Nombre </th>
            <th> Descripcion </th>
            <th> Precio </th>
            <th> Fecha Elaboracion </th>
            <th> Acciones </th>
          </tr>
        </thead>
        <tbody id="myData"></tbody>
      </table>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer_bg">
        <div class="footer_conatiner container grid">
          <div>
            <h1 class="footer_title">CVGenial</h1>
          </div>

          <ul class="footer_links">
            <li>
              <a href="#formulario" class="footer_link">Formulario</a>
            </li>
          </ul>
        </div>

        <p class="footer_copy">&copy; Nathalia. Derechos reservados</p>
      </div>
    </footer>

    <!-- scroll top -->
    <a href="#" class="scrollup" id="scroll-up">
      <i class="uil uil-arrow-up scrollup_icon"></i>
    </a>

    <!-- swiper js -->
    <script src="js/swiper-bundle.min.js"></script>

    <!-- main js-->
    <script src="js/main.js"></script>
  </body>
</html>
